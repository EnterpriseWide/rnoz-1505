<div class="content-heading uploads-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-file-upload"></span>&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="uploads({programId: vm.programId})"><span class="icon icon-chevron-left"></span>&nbsp;Back to Uploads</a>
            </h2>
            <p class="pull-right" ng-hide="vm.authData.isCoach">
                <a class="btn btn-blue waves-button waves-effect waves-light" ui-sref="uploadUpdate({programId: vm.programId, resourceId: vm.data.Id})"><span class="icon icon-edit"></span>&nbsp;Update Resource</a>
            </p>
        </div>


        <div class="card-wrap">
            <div class="row">

                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <div class="col-sm-12 margin-top margin-bottom clearfix">
                                    
                                    <h2 class="card-heading">{{ vm.data.Name }}</h2>
                                    <h3 ng-show="vm.data.Link">Link URL - <a href="{{vm.data.Link}}" target="_blank"class="font-weight-normal">{{vm.data.Link}}<span class="icon icon-chevron-right"></span></a></h3>
                                    <h3 ng-hide="vm.data.Link"><a href="{{vm.apiurl}}/api/ProgramMedia/ViewFile?id={{vm.data.Id}}&access_token={{vm.authData.token}}" target="_blank"><span class="icon icon-description"></span>&nbsp;View File</a></h3>
                                    <hr />
                                    <h3><span class="icon icon-info"></span>&nbsp;Notes/Comments</h3>
                                    <div class="panel" ng-bind-html="vm.data.BodyText"></div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
