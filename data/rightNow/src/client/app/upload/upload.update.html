<div class="content-heading uploads-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-file-upload"></span>&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="uploads({programId: vm.programId})"><span class="icon icon-chevron-left"></span>&nbsp;Back to Uploads</a>
            </h2>
        </div>

        <div class="card-wrap">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <div class="col-sm-12 margin-top margin-bottom clearfix">
                                    <form class="form-horizontal" role="form" ng-submit="add()">
                                        <div ng-include="'app/resource/resource.form.html'"></div>
                                    </form>
                                     <button class="pull-right btn btn-blue waves-button waves-effect waves-light" data-ng-click="vm.save()"><span class="icon icon-check"></span>&nbsp;Save</button>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</div>
