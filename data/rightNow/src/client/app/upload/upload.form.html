<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vm.data.Name" class="form-control" id="Name" placeholder="Name Here"/>
  </div>
</div>
<div class="form-group">
  <label for="bodyText" class="col-sm-2 control-label">Body Text</label>
  <div class="col-sm-10">
    <text-angular ng-model="vm.data.BodyText" placeholder="Body Text Here"></text-angular>
  </div>
</div>
