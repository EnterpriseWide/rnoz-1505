<div class="form-group">
    <div class="col-sm-2">
        <label for="firstname" class="wide control-label">First Name</label>
    </div>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.data.FirstName" class="form-control" placeholder="First Name" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2">
        <label for="description" class="wide control-label">Last Name</label>
    </div>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.data.LastName" class="form-control" placeholder="Last Name" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2">
        <label for="email" class="wide control-label">Email</label>
    </div>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.data.Email" name="email" class="form-control" placeholder="Email" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2">
        <label for="password" class="wide control-label">Password</label>
    </div>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.data.Password" class="form-control" placeholder="Password" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2">
        <label for="description" class="wide control-label">Phone</label>
    </div>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.data.Phone" class="form-control" placeholder="Phone" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2">
        <label for="description" class="wide control-label">Linked In Profile</label>
    </div>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.data.LinkedInProfile" class="form-control" placeholder="Phone" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2">
        <label for="" class="wide control-label">Timezone</label>
    </div>
    <div class="col-sm-10">
        <ui-select ng-model="vm.data.Timezone" required="">
            <ui-select-match>{{$select.selected.DisplayName}}</ui-select-match>
            <ui-select-choices repeat="item.Id as item in vm.timezones | filter: $select.search">
                <div ng-bind-html="item.DisplayName | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
<div class="form-group" ng-show="vm.authData.isCoach">
    <div class="col-sm-2">
        <label for="" class="wide control-label">CV Link</label>
    </div>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.data.CVLink" class="form-control" placeholder="CV Link" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2">
        <label for="" class="wide control-label">Company</label>
    </div>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.data.Company" class="form-control" placeholder="Company" />
    </div>
</div>
<div class="form-group" ng-show="vm.authData.isCoach">
    <div class="col-sm-2">
        <label for="abn" class="wide control-label">ABN</label>
    </div>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.data.ABN" class="form-control" placeholder="ABN" />
    </div>
</div>
<div class="form-group" ng-show="vm.authData.isCoach">
    <div class="col-sm-2">
        <label for="address" class="wide control-label">Address</label>
    </div>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.data.Address" class="form-control" placeholder="Address" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2">
        <label for="description" class="wide control-label">Position</label>
    </div>
    <div class="col-sm-10">
        <input type="text" ng-model="vm.data.Position" class="form-control" placeholder="Position" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-2">
        <label for="bodyText" class="wide control-label">About Yourself<br />(work experience,<br />coaching experience etc)</label>
    </div>
    <div class="col-sm-10">
        <text-angular ng-model="vm.data.WorkExperience"></text-angular>
    </div>
</div>
