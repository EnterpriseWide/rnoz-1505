<div class="content-heading profile-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-layers" />&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="programs"><span class="icon icon-chevron-left"></span>&nbsp;Back to Dashboard</a>
            </h2>
            <p class="pull-right">
                <button data-ng-click="vm.save()" class="btn btn-blue waves-button waves-effect waves-light"><span class="icon icon-my-library-add" />&nbsp;Save Profile</button>
            </p>
        </div>
        <form class="form-horizontal" role="form">
            <div ng-include="'app/profile/_form.html'"></div>
        </form>
    </div>
</div>
