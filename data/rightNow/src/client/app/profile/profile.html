<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div class="widget-head">
                        <div class="page-title pull-left"><i class="fa fa-cube"></i> {{vm.title}}</div>
                        <div class="pull-right">
                            <button class="linkBtn darkGreenBtn" data-ng-click="vm.save()"><i class="fa fa-check-circle-o"></i> Save {{vm.title}}</button>
                        </div>
                        <div class="clearfix"></div>
                    </div>                    
                    <div class="widget-content user">
                        <div class="row">
                            <form class="form-horizontal" role="form" ng-submit="vm.save()">
                                <div class="form-group">
                                  <label for="description" class="col-sm-12 control-label">Email</label>
                                  <div class="col-sm-12">
                                    <label ng-model="vm.data.Email"></label>
                                  </div>
                                </div>
                                <div ng-include="'app/profile/_form.html'"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
