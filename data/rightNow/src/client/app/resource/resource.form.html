<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vm.data.Name" class="form-control" id="Name" placeholder="Assignment Name Here"/>
  </div>
</div>
<div class="form-group" ng-hide="vm.isLink">
  <label for="name" class="col-sm-2 control-label">Link to File</label>
  <div class="col-sm-10">
    <a href="">Download File</a>
  </div>
</div>
<div class="form-group" ng-show="vm.isLink">
  <label for="name" class="col-sm-2 control-label">Link URL</label>
  <div class="col-sm-10">
    <input ng-model="vm.data.Link" type="text" class="form-control" id="Name" placeholder="URL"/>
  </div>
</div>
<div class="form-group">
  <label for="bodyText" class="col-sm-2 control-label">Notes</label>
  <div class="col-sm-10">
    <text-angular ng-model="vm.data.BodyText" placeholder="Body Text Here"></text-angular>
  </div>
</div>
