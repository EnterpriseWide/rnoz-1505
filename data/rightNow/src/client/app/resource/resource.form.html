<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Title</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vm.data.Name" class="form-control" id="Name" placeholder="Name Here"/>
  </div>
</div>
<div class="form-group" ng-hide="vm.isLink">
  <label for="name" class="col-sm-2 control-label">Link to File</label>
  <div class="col-sm-10">
    <a href="{{vm.apiurl}}/api/ProgramMedia/ViewFile?id={{vm.data.Id}}&access_token={{vm.authData.token}}" target="_blank"><span class="icon icon-description"></span>&nbsp;View File</a>
  </div>
</div>
<div class="form-group" ng-show="vm.isLink">
  <label for="name" class="col-sm-2 control-label">Link URL</label>
  <div class="col-sm-10">
    <input ng-model="vm.data.Link" type="text" class="form-control" id="Name" placeholder="URL"/>
  </div>
</div>
<div class="form-group">
  <label for="bodyText" class="col-sm-2 control-label">Notes/Comments</label>
  <div class="col-sm-10">
    <text-angular ng-model="vm.data.BodyText"></text-angular>
  </div>
</div>
