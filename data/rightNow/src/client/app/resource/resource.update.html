<div class="content-heading resources-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-content-copy"></span>&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="resources({programId: vm.programId})"><span class="icon icon-chevron-left"></span>&nbsp;Back to Resources</a>
            </h2>
            <p class="pull-right">
                <button data-ng-click="vm.save()" class="btn btn-blue waves-button waves-effect waves-light"><span class="icon icon-my-library-add"></span>&nbsp;Save Resource</button>
            </p>
        </div>
        <form class="form-horizontal" role="form" ng-submit="add()">
            <div ng-include="'app/resource/resource.form.html'"></div>
        </form>
    </div>
</div>
