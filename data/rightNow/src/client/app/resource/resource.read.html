<div class="content-heading resources-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-content-copy"></span>&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="resources({programId: vm.programId})"><span class="icon icon-chevron-left"></span>&nbsp;Back to Resources</a>
            </h2>
            <p class="pull-right">
                <a class="btn btn-blue waves-button waves-effect waves-light" ui-sref="resourceUpdate({programId: vm.programId, resourceId: vm.data.Id})"><span class="icon icon-my-library-add"></span>&nbsp;Update Resource</a>
            </p>
        </div>


        <div class="card-wrap">
            <div class="row">

                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <div class="col-sm-12 margin-top margin-bottom clearfix">
                                    
        <h2 class="card-heading">{{ vm.data.Name }}</h2>
        <p ng-show="vm.data.Link">URL - <a href="https://www.youtube.com/watch?v=dVDk7PXNXB8" target="_blank">https://www.youtube.com/watch?v=dVDk7PXNXB8 <span class="icon icon-chevron-right"></span></a></p>
        <p ng-hide="vm.data.Link"><a href="/path/to/file/filename.pdf" target="_blank">Download <span class="icon icon-chevron-right"></span></a></p>
        <div ng-bind-html="vm.data.BodyText"></div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
