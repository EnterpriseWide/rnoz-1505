<div class="content-heading help-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-help"></span>&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="programs" ng-show="vm.authData.isCoach || vm.authData.isAdmin"><span class="icon icon-chevron-left"></span>&nbsp;Back to Dashboard</a>
                <a ui-sref="program({programId: vm.programId})" ng-hide="vm.authData.isCoach || vm.authData.isAdmin"><span class="icon icon-chevron-left"></span>&nbsp;Back to Dashboard</a>
            </h2>
        </div>
        <div class="card-wrap">
            <div class="row">
                <div class="col-sm-6">

                    <div class="card">
                        <aside class="card-side">
                            <span class="card-heading icon icon-messenger"></span>
                        </aside>
                        <div class="card-main">
                            <div class="card-inner">
                                <p class="card-heading">Contact</p>
                                <p>
                                    Lorem ipsum dolor sit amet.<br>
                                    Consectetur adipiscing elit.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <aside class="card-side">
                            <span class="card-heading icon icon-insert-drive-file"></span>
                        </aside>
                        <div class="card-main">
                            <div class="card-inner">
                                <p class="card-heading">User Guide</p>
                                <p>
                                    <a class="btn btn-blue" href="#"><span class="icon icon-file-download"></span>&nbsp;Download the user guide</a>
                                </p>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="col-sm-6">
                    <div class="card">

                        <aside class="card-side">
                            <span class="card-heading icon icon-live-help"></span>
                        </aside>
                        <div class="card-main">
                            <div class="card-inner">
                                <p class="card-heading">FAQ's</p>
                                <div ng-bind-html="vm.bodyText"></div>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
