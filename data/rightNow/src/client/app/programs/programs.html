<section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wred">
                        <div ht-widget-header title="Programs"></div>
                        <div class="widget-content text-center text-info">
                            <ul>
                                <li ng-repeat="p in vm.programs">
                                    <a ui-sref="program({id: p.Id})" class="btn btn-default">Open Program for {{p.Coachee.FirstName}} {{p.Coachee.LastName}}>></a>
                                </li>
                            </ul>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="widget wlightblue">
                        <div ht-widget-header title="Sessions" allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Coachee</th>
                                        <th>Started At</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="p in vm.sessions">
                                        <td>{{p.CoachingProgram.Coachee.FirstName}} {{p.CoachingProgram.Coachee.LastName}}</td>
                                        <td>{{p.StartedAt}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
