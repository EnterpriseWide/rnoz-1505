<div class="content-heading admin-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-layers"></span>&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header">
            <p class="pull-right"><a ui-sref="adminProgramCreate" class="btn btn-blue waves-button waves-effect waves-light" ><span class="icon icon-my-library-add"></span>&nbsp;Create new program</a></p>
        </div>
        <div class="card-wrap">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <div class="col-sm-12 margin-bottom margin-top clearfix">
                                    <div>Sort: {{ vm.programPaginationOptions.sort }}</div>
                                    <div ui-grid="vm.programGridOptions" ui-grid-pagination class="grid"></div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix sub-header">
            <p class="pull-right"><a ui-sref="adminUserCreate" class="btn btn-blue waves-button waves-effect waves-light" ><span class="icon icon-my-library-add"></span>&nbsp;Create new User</a></p>
        </div>
        <div class="card-wrap">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <div class="col-sm-12 margin-bottom margin-top clearfix">
                                    <div>Sort: {{ vm.userPaginationOptions.sort }}</div>
                                    <div ui-grid="vm.userGridOptions" ui-grid-pagination class="grid"></div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix sub-header">
            <p class="pull-right"><a ui-sref="adminRoomCreate" class="btn btn-blue waves-button waves-effect waves-light" ><span class="icon icon-my-library-add"></span>&nbsp;Create new room</a></p>
        </div>
        <div class="card-wrap">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <div class="col-sm-12 margin-bottom margin-top clearfix">
                                    <div>Sort: {{ vm.roomPaginationOptions.sort }}</div>
                                    <div ui-grid="vm.roomGridOptions" ui-grid-pagination class="grid"></div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix sub-header">
            <p class="pull-right"><a ui-sref="adminSurveyCreate" class="btn btn-blue waves-button waves-effect waves-light" ><span class="icon icon-my-library-add"></span>&nbsp;Create new Survey</a></p>
        </div>
        <div class="card-wrap">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <div class="col-sm-12 margin-bottom margin-top clearfix">
                                    <div>Sort: {{ vm.surveyPaginationOptions.sort }}</div>
                                    <div ui-grid="vm.surveyGridOptions" ui-grid-pagination class="grid"></div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
