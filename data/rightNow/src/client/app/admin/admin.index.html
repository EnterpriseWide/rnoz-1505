<div class="content-heading admin-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-layers"></span>&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container margin-top">
        <div class="card-wrap">
            <a class="btn btn-blue" ui-sref="programs"><span class="icon icon-people"></span>&nbsp;Go to your coaching program list</a>
        </div>
    </div>
</div>
<div class="content-inner">
    <div class="container margin-top">
        <div class="card-wrap">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <div class="col-sm-6 margin-top margin-bottom clearfix">
                                    <h3 class="no-margin">Coaching Programs</h3>
                                </div>
                                <div class="col-sm-6 margin-top margin-bottom clearfix">
                                    <a ui-sref="adminProgramCreate" class="pull-right btn btn-blue waves-button waves-effect waves-light" ><span class="icon icon-my-library-add"></span>&nbsp;Create new program</a>
                                </div>
                                <div class="col-sm-12 margin-bottom clearfix">
                                    <div ui-grid="vm.programGridOptions" ui-grid-pagination class="grid"></div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-wrap">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <div class="col-sm-6 margin-top margin-bottom clearfix">
                                    <h3 class="no-margin">Users</h3>
                                </div>
                                <div class="col-sm-6 margin-top margin-bottom clearfix">
                                   <a ui-sref="adminUserCreate" class="pull-right btn btn-blue waves-button waves-effect waves-light" ><span class="icon icon-my-library-add"></span>&nbsp;Create new User</a>
                                </div>
                                <div class="col-sm-12 margin-bottom clearfix">
                                    <div ui-grid="vm.userGridOptions" ui-grid-pagination class="grid"></div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-wrap">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <div class="col-sm-6 margin-top margin-bottom clearfix">
                                    <h3 class="no-margin">Surveys</h3>
                                </div>
                                <div class="col-sm-6 margin-top margin-bottom clearfix">
                                    <a ui-sref="adminSurveyCreate" class="pull-right btn btn-blue waves-button waves-effect waves-light" ><span class="icon icon-my-library-add"></span>&nbsp;Create new Survey</a>
                                </div>
                                <div class="col-sm-12 margin-bottom clearfix">
                                    <div ui-grid="vm.surveyGridOptions" ui-grid-pagination class="grid"></div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-wrap">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <div class="col-sm-6 margin-top margin-bottom clearfix">
                                    <h3 class="no-margin">Virtual Meeting Rooms</h3>
                                </div>
                                <div class="col-sm-6 margin-top margin-bottom clearfix">
                                    <a ui-sref="adminRoomCreate" class="pull-right btn btn-blue waves-button waves-effect waves-light" ><span class="icon icon-my-library-add"></span>&nbsp;Create new room</a>
                                </div>
                                <div class="col-sm-12 margin-bottom clearfix">
                                    <div ui-grid="vm.roomGridOptions" ui-grid-pagination class="grid"></div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
