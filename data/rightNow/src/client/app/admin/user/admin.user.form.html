<div class="form-group">
  <label for="name" class="col-sm-2 control-label">First Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vm.data.FirstName" class="form-control" name="firstName" required="" />
    <span class="half-margin-top form-error-message" ng-hide="form.firstName.$valid || form.firstName.$pristine">A First Name is required</span>
  </div>
</div>
<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Last Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vm.data.LastName" class="form-control" name="lastName" required="" />
    <span class="half-margin-top form-error-message" ng-hide="form.lastName.$valid || form.lastName.$pristine">A Last Name is required</span>
  </div>
</div>
