<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Coach</label>
  <div class="col-sm-10">
      <div ng-repeat="user in vm.users | filter:{IsCoach:true}">
        <pretty-radio ng-model="vm.data.CoachId" value="user.Id" label="vm.UserLabel(user)"></pretty-radio>
      </div>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Coachee</label>
  <div class="col-sm-10">
    <select class="form-control" ng-model="vm.data.CoacheeId" ng-options="f.Id as vm.UserLabel(f) for f in vm.users | filter: {IsCoach:false}" required=""><option value="">-- choose Coachee --</option></select>
  </div>
</div>
<div class="form-group">
  <label for="surveys" class="col-sm-2 control-label">Surveys</label>
  <div class="col-sm-10">
      <div ng-repeat="survey in vm.surveys">
        <pretty-checkbox multiple ng-model="vm.data.SurveyIds" label="survey.Name" value="survey.Id"></pretty-checkbox>
      </div>
  </div>
</div>
