<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Coach</label>
  <div class="col-sm-10">
    <div class="btn-group" dropdown dropdown-append-to-body>
      <select selectpicker ng-model="model" ng-options="c as c for c in vm.users" toggle-dropdown>
          <option value="">Select one</option>
      </select>
    </div>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Coachee</label>
  <div class="col-sm-10">
    <textarea ng-model="vm.data.Description" class="form-control" id="description"></textarea>
  </div>
</div>
<div class="form-group">
  <label for="bodyText" class="col-sm-2 control-label">Status</label>
  <div class="col-sm-10">
    <text-angular ng-model="vm.data.BodyText"></text-angular>
  </div>
</div>
<div class="form-group">
  <label for="bodyText" class="col-sm-2 control-label">Surveys</label>
  <div class="col-sm-10">
    <text-angular ng-model="vm.data.BodyText"></text-angular>
  </div>
</div>
