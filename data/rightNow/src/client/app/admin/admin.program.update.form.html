<div ng-include="'app/admin/admin.program.form.html'"></div>
<div class="form-group">
  <label for="surveys" class="col-sm-2 control-label">Invoice Amount</label>
  <div class="col-sm-10">
      <input type="text" ng-model="vm.data.InvoiceAmount" class="form-control" name="invoiceAmount" required="" fcsa-number="{ prepend: '$' }" />
      <span class="half-margin-top form-error-message" ng-hide="form.invoiceAmount.$valid || form.invoiceAmount.$pristine">A valid invoice amount is required</span>
  </div>
</div>
<div class="form-group">
  <label for="surveys" class="col-sm-2 control-label">Is Closed</label>
  <div class="col-sm-10">
      <pretty-checkbox type="checkbox" ng-model="vm.data.IsClosed" class="" label="''" />
  </div>
</div>
