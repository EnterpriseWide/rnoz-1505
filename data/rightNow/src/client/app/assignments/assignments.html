<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wyellow">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <ul>
                            <li ng-repeat="p in vm.program.Assignments">
                                <a ui-sref="assignment({id: p.Id}}">{{p.Name}}</a>
                                <p>{{p.Description}}</p>
                            </li>
                        </ul>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
