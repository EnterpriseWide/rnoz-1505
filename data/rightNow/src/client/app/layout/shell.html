<div ng-controller="ShellController as vm" flex layout="column">
    <md-toolbar layout="row" layout-align="space-around center" ng-show="vm.authData.isAuthenticated">
        <div>
            <md-button><i class="fa fa-bars"></i></md-button>
            <a ui-sref="programs"><img src="{{vm.navline.logo}}" /></a>
        </div>
        <a ui-sref="admin" ng-show="vm.authData.isAdmin">Admin &nbsp;|&nbsp;</a>
        <a ng-click="vm.logoutUser()" href="">Temporary Logout button</a>
    </md-toolbar>
    <div flex ui-view></div>
    <md-toolbar ng-show="vm.authData.isAuthenticated">
        <div class="container">
            <p class="pull-right"><a href="http://www.oztrain.com.au" target="_blank">Right.Now. developed by <img class="logo" src="/images/oztrain-logo.png" /></a></p>
        </div>
    </md-toolbar>
</div>
