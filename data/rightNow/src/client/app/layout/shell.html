<div ng-controller="ShellController as vm" layout="column" layout-fill flex>
    <md-toolbar>
        <div class="md-toolbar-tools docs-toolbar-tools" ng-click="vm.toggleMenu()" tabindex="-1" role="button">
            <md-button class="mm-nav-button"><i class="fa fa-bars"></i></md-button>
            <span class="navbar-logo"><img src="{{vm.navline.logo}}" alt="right.now. logo" /></span>
        </div>
    </md-toolbar>
    <md-content flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left" ng-click="vm.toggleMenu()">
            <div layout="column">
                <md-button ui-sref="programs"><md-icon md-font-icon="fa-gear" class="fa"></md-icon>&nbsp;Dashboard</md-button>
            </div>
            <hr>
            <div layout="column">
            </div>
            <hr>
            <div layout="column">
                <md-button ng-click="vm.logoutUser()"><md-icon md-font-icon="fa-times" class="fa"></md-icon>&nbsp;Logout</md-button>
            </div>
        </md-sidenav>
        <md-content ui-view></md-content>
    </md-content>
    <div ng-show="vm.authData.isAuthenticated" layout="row">
        <div flex></div>
        <p>right.now. developed by <img src="/images/small-footer-Logo.png" alt="oztrain logo" /></p>
        <div flex="5"></div>
    </div>
</div>
