<div ng-controller="ShellController as vm">
    <header class="header" ng-show="vm.authData.isAuthenticated">
        <ul class="nav nav-list pull-left">
            <li>
                <a class="menu-toggle" href="" ng-click="vm.toggleMenu()">
                    <span class="access-hide">Menu</span>
                    <span class="icon icon-menu icon-lg"></span>
                    <span class="header-close icon icon-close icon-lg"></span>
                </a>
            </li>
        </ul>
        <span class="header-logo"><img src="/images/logo.png" alt="logo" /></span>
    </header>
    <nav class="menu" ng-class="{open: vm.menu.isOpen}" id="menu" ng-include="'app/layout/menu.html'"></nav>
    <div class="content">
        <div ui-view class="shuffle-animation"></div>

        <div ngplus-overlay
             ngplus-overlay-delay-in="50"
             ngplus-overlay-delay-out="700"
             ngplus-overlay-animation="dissolve-animation" class="loading-indicator">
            <div class="progress-circular progress-circular-alt progress-circular-center">
                <div class="progress-circular-wrapper">
                    <div class="progress-circular-inner">
                        <div class="progress-circular-left">
                            <div class="progress-circular-spinner"></div>
                        </div>
                        <div class="progress-circular-gap"></div>
                        <div class="progress-circular-right">
                            <div class="progress-circular-spinner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--<div class="page-spinner-message overlay-message">{{vm.busyMessage}}</div>-->
        </div>
    </div>
    <footer class="footer padding-right" ng-show="vm.authData.isAuthenticated">
        <!--<div class="container">-->
            <p class="pull-right padding-right"><a href="http://www.oztrain.com.au" target="_blank">right.now. developed by <img class="logo" src="/images/oztrain-logo.png" /></a></p>
        <!--</div>-->
    </footer>
</div>
