<div class="content-heading learning-plan-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-layers" />&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header" ng-show="vm.authData.isCoach">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="program({id: vm.programId})"><span class="icon icon-chevron-left"></span>&nbsp;Back to Assignments</a>
            </h2>
            <p class="pull-right">
                <a href="{{vm.apiurl}}/api/learningplan/DownloadPdf?id={{vm.programId}}&access_token={{vm.authData.token}}" target="_blank" class="btn linkBtn orangeBtn"><i class="fa fa-file-pdf-o"></i> Download PDF</a>
                <button data-ng-click="vm.save()" class="btn btn-blue waves-button waves-effect waves-light"><span class="icon icon-my-library-add" /></span>&nbsp;Save Learning Plan</button>
            </p>
        </div>
        <form class="form-horizontal" role="form" ng-submit="add()">
            <div class="col-sm-3 lp-detail" ng-bind-html="vm.screenconfig.BodyText"></div>
            <div class="col-sm-9">                    
                <text-angular ng-model="vm.data.LearningPlan"></text-angular>
            </div>
        </form>
    </div>
</div>
