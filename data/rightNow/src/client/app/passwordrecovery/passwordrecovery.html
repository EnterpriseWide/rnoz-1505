        <div class="content-inner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-lg-push-2 col-md-5 col-md-push-1 col-sm-6">
                         <p class="text-center login-logo">
                            <img alt="Login" src="/images/logo-vertical.png">
                        </p>
                    </div>
                    <div class="col-lg-4 col-lg-push-2 col-md-5 col-md-push-1 col-sm-6">
                        <div class="card-wrap">
                            <div class="card">
                                <div class="card-main">
                                    <div class="card-inner">
                                        <form class="form" ng-show="!vm.authData.isAuthenticated">
                                            <div class="form-group form-group-label">
                                                <div class="row">
                                                    <div class="col-md-10 col-md-push-1">
                                                        <input ng-model="vm.data.Password" type="password" name="recpass" placeholder="Reset Password" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-label">
                                                <div class="row">
                                                    <div class="col-md-10 col-md-push-1">
                                                        <input ng-model="vm.data.ConfirmPassword" type="password" name="recpassconf" placeholder="Confirm Reset Password" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-md-10 col-md-push-1">
                                                        <div class="form-error-message">{{vm.message}}</div>
                                                        <button ng-click="vm.resetPassword()" class="btn btn-block btn-blue waves-button waves-effect waves-light">Reset Password</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                <div ng-show="vm.userError.length > 0" class="col-sm-12 margin-top margin-bottom clearfix">
                                    <ul class="pull-right half-margin-top form-error-message">
                                        <li ng-repeat="error in vm.userError">{{error}}</li>
                                    </ul>
                                </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix">
                            <a ui-sref="login" class="margin-no-top pull-right">Cancel</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-lg-push-2 col-md-10 col-md-push-1 col-sm-12">
                        <hr />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-lg-push-2 col-md-7 col-md-push-1 col-sm-9 " ng-bind-html="vm.screenconfig.blurb"></div>
                    <div class="col-lg-2 col-lg-push-2 col-md-3 col-md-push-1 col-sm-3 text-right ">
                        <a href="{{vm.screenconfig.oztrainUrl}}" target="_blank"><img alt="OzTrain" src="/images/oztrain-logo.png"></a>
                    </div>
                </div>
            </div>
        </div>
