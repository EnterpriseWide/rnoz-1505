<div class="content-heading assignments-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-content-copy"></span>&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="program({programId: vm.programId})"><span class="icon icon-chevron-left"></span>Back to Dashboard</a>
            </h2>
            <p class="pull-right" ng-show="vm.authData.isCoach || vm.authData.isAdmin">
                <a class="btn btn-blue waves-button waves-effect waves-light" ui-sref="assignmentCreate({programId: vm.programId})"><span class="icon icon-my-library-add"></span>&nbsp;Add an Assignment</a>
            </p>
        </div>
        <div class="card-wrap">
            <div class="row list-items">

                <div class="col-lg-4 col-md-4 col-sm-6 list-item" ng-repeat="p in vm.assignments">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <p class="large">{{p.Name}}</p>
                                <p>{{p.Description}}</p>
                            </div>
                            <div class="card-action">
                                <ul class="nav nav-list pull-right">
                                    <li>
                                        <a title="Delete" ng-click="vm.deleteRecord(p.Id, $event)" ng-show="vm.authData.isCoach"><span class="access-hide">Delete</span><span class="icon icon-delete"></span></a>
                                    </li>
                                    <li>
                                        <a ui-sref="assignmentRead({programId: p.CoachingProgramId, assignmentId: p.Id})">Read More&nbsp;<span class="icon icon-chevron-right"></span></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-sm-12 list-item" ng-show="!vm.assignments.length">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <p>There is currently no assignments</p>
                                <p ng-show="!vm.authData.isCoach && !vm.authData.isAdmin">Your coach will create assignments over the duration of your coaching program.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
