<div class="content-heading assignments-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-content-copy">&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header" ng-show="vm.authData.isCoach">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="program({programId: vm.programId})"><span class="icon icon-chevron-left"></span>&nbsp;Back to Program</a>
            </h2>
            <p class="pull-right">
                <a class="btn btn-blue waves-button waves-effect waves-light" ui-sref="assignmentCreate({programId: vm.programId})"><span class="icon icon-my-library-add"></span>&nbsp;Create new item</a>
            </p>
        </div>
        <div class="card-wrap">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6" ng-repeat="p in vm.assignments">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <p class="card-heading">{{p.Name}}</p>
                                <p>{{p.Description}}</p>
                            </div>
                            <div class="card-action">
                                <ul class="nav nav-list pull-right">
                                    <li>
                                        <a ui-sref="assignmentRead({programId: p.CoachingProgramId, assignmentId: p.Id})">Read More&nbsp;<span class="icon icon-chevron-right"></span></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
