<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wyellow">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <a ui-sref="assignmentCreate({programId: vm.programId})" class="btn btn-default">Add New Assignment >></a>
                        <a class="btn btn-default" ui-sref="program({id: vm.programId})"><< Go Back</a>
                        <ul>
                            <li ng-repeat="p in vm.assignments">
                                <a>{{p.Name}}</a>
                                <p>{{p.Description}}</p>
                            </li>
                        </ul>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
