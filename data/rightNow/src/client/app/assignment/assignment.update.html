<div class="content-heading assignments-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-content-copy"></span>&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header" ng-show="vm.authData.isCoach">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="assignments({assignmentId: vm.data.Id, programId: vm.programId})"><span class="icon icon-chevron-left"></span>&nbsp;Back to Assignments</a>
            </h2>
            <p class="pull-right">
                <button data-ng-click="vm.save()" class="btn btn-blue waves-button waves-effect waves-light" ui-sref="assignmentUpdate({programId: vm.programId, assignmentId: vm.data.Id})"><span class="icon icon-my-library-add"></span>&nbsp;Save Assignment</button>
            </p>
        </div>
        <form class="form-horizontal" role="form" ng-submit="add()">
            <div ng-include="'app/assignment/assignment.form.html'"></div>
        </form>
    </div>
</div>
