<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wyellow">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <button class="btn btn-default" data-ng-click="vm.save()">Save Assignment</button>
                        <a class="btn btn-default" ui-sref="assignments({programId: vm.programId})"><< Go Back</a>
                        <form class="form-horizontal" role="form" ng-submit="add()">
                            <div ng-include="'app/assignment/_form.html'"></div>
                        </form>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
