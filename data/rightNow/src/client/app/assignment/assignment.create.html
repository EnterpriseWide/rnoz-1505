<div class="content-heading assignments-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-content-copy">&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header" ng-show="vm.authData.isCoach">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="assignments({programId: vm.data.CoachingProgramId})"><span class="icon icon-chevron-left"></span>&nbsp;Back to Assignments</a>
            </h2>
            <p class="pull-right">
                <a class="btn btn-blue waves-button waves-effect waves-light" ui-sref="assignmentCreate({programId: vm.programId})"><span class="icon icon-my-library-add"></span>&nbsp;Create new item</a>
            </p>
        </div>
        <section class="mainbar">
            <section class="matter">
                <div class="container">
                    <div class="row">
                        <div class="widget wyellow">
                            <div class="widget-head">
                                <div class="page-title pull-left"><i class="fa fa-th"></i> {{vm.title}}</div>
                                <div class="pull-right">
                                    <button class="linkBtn darkGreenBtn" data-ng-click="vm.save()"><i class="fa fa-check-circle-o"></i>Save Assignment</button>
                                    <a class="linkBtn greyBtn" ui-sref="assignments({programId: vm.data.CoachingProgramId})"><i class="fa fa-angle-double-left"></i> Go Back</a>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="widget-content user">
                                <div class="row">                    
                                    <div class="col-sm-3 lp-detail" ng-bind-html="vm.screenconfig.BodyText"></div>
                                    <div class="col-sm-9">                    
                                        <form class="form-horizontal" role="form" ng-submit="add()">
                                            <div ng-include="'app/assignment/assignment.form.html'"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</div>
