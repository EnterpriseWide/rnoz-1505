<div class="content-heading assignments-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-content-copy"></span>&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="assignments({programId: vm.programId})"><span class="icon icon-chevron-left"></span>Back to Assignments</a>
            </h2>
            <p class="pull-right" ng-show="vm.authData.isCoach || vm.authData.isAdmin">
                <a class="btn btn-blue waves-button waves-effect waves-light" ui-sref="assignmentUpdate({programId: vm.programId, assignmentId: vm.data.Id})"><span class="icon icon-my-library-add"></span>&nbsp;Update Assignment</a>
            </p>
        </div>
        
         <div class="card-wrap">
            <div class="row">

                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <div class="col-sm-12 margin-top margin-bottom clearfix">
                                    <h2 class="card-heading">{{vm.data.Name}}</h2>
                                    <div ng-bind-html="vm.data.BodyText"></div>
                                </div>
                                
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
