<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Title</label>
  <div class="col-sm-10">
    <input type="text" ng-model="vm.data.Name" class="form-control" id="Name" required="" />
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <textarea ng-model="vm.data.Description" class="form-control" id="description"></textarea>
  </div>
</div>
<div class="form-group">
  <label for="bodyText" class="col-sm-2 control-label">Long Description (optional)</label>
  <div class="col-sm-10">
    <text-angular ng-model="vm.data.BodyText"></text-angular>
  </div>
</div>
