<div class="content-heading sessions-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-forum"></span>&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="program({programId: vm.programId})"><span class="icon icon-chevron-left"></span>&nbsp;Back to Program</a>
            </h2>
        </div>
        <div class="card-wrap">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <div class="col-sm-12 col-md-8 margin-top margin-bottom clearfix">
                                     <form class="form-horizontal" role="form" name="form">
                                        <div ng-include="'app/program/session.update.form.html'"></div>
                                     </form>
                                </div>
                                <div class="col-sm-12 col-md-4 margin-top margin-bottom clearfix">
                                    <div class="card-wrap">
                                        <div class="panel info-panel">
                                            <span class="icon icon-info large-icon"></span>
                                             <p>The virtual meeting room is <strong>unavailable</strong> at the following times:</p>
                                            <ul>
                                                <li ng-repeat="session in vm.sessions">
                                                    {{ session.Room.Name }} - {{ session.StartedAt | date:'hh:mm a'}} - {{ vm.finishTime(session) | date:'hh:mm a' }}<!-- - {{ session.Duration }}-->
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 margin-top margin-bottom clearfix">
                                   <button class="pull-right btn btn-blue waves-button waves-effect waves-light" data-ng-click="vm.save()" ng-disabled="!form.$valid"><span class="icon icon-check"></span>&nbsp;Save</button>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
