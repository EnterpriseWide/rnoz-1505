<form name="form" class="css-form" novalidate>
    <div>
        How Much should the invoice be made out for:
        <input type="text" ng-model="invoiceAmount" name="invoiceAmount" required="" fcsa-number="{ prepend: '$' }" />
        <span ng-hide="form.invoiceAmount.$valid || form.invoiceAmount.$pristine">A valid Invoice Amount is required!</span>
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog()">No</button>
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(invoiceAmount)"
        ng-enabled="form.$valid">Send Invoice</button>
    </div>
</form>
