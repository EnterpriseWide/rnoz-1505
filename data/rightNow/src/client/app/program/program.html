<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wred">
                        <div ht-widget-header title="Your Coach" rightText="{{vm.program.Coach.FirstName}} {{vm.program.Coach.LastName}} >" icon="fa-user"></div>
                        <div class="widget-content text-info" ng-bind-html="vm.screenconfig.bodyTextYourCoach"></div>
                    </div>
                    <div class="widget worange">
                        <a ui-sref="learningplan({programId: vm.program.Id})" class="widgetLink"><div ht-widget-header title="Learning Plan" icon="fa-cube"></div></a>
                        <div class="widget-content text-info" ng-bind-html="vm.screenconfig.bodyTextLearningPlan"></div>
                        <div class="widget-content text-info">
                            Edit Learning Plan
                        </div>
                    </div>
                    <div class="widget wyellow">
                        <a ui-sref="assignments({programId: vm.program.Id})" class="widgetLink"><div ht-widget-header title="Assignments" icon="fa-th"></div></a>
                        <div class="widget-content text-info" ng-bind-html="vm.screenconfig.bodyTextAssignments"></div>
                        <div class="widget-content text-info">
                            Assignments
                        </div>
                    </div>
                    <div class="widget wblue">
                        <div ht-widget-header title="Resources" icon="fa-book"></div>
                        <div class="widget-content text-info" ng-bind-html="vm.screenconfig.bodyTextResources"></div>
                    </div>
                    <div class="widget wgreen">
                        <div ht-widget-header title="Uploads" icon="fa-cloud-upload"></div>
                        <div class="widget-content text-info" ng-bind-html="vm.screenconfig.bodyTextUploads"></div>
                    </div>
                    <div class="widget wviolet">
                        <div ht-widget-header title="Surveys" icon="fa-comment"></div>
                        <div class="widget-content text-info" ng-bind-html="vm.screenconfig.bodyTextSurveys"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="widget wlightblue">
                        <div ht-widget-header title="Video Coaching Sessions" icon="fa-caret-square-o-right"></div>
                        <div class="widget-content text-center text-info">
                            <div class="text-info" ng-bind-html="vm.screenconfig.bodyTextSessions"></div>
                            <hr />
                            <ul>
                                <li ng-repeat="p in vm.program.CoachingSessions">
                                    {{p.StartedAt}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
