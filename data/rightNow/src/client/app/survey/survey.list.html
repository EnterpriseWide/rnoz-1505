<div class="content-heading surveys-bg">
    <div class="container">
        <h1 class="heading"><span class="icon icon-comment"></span>&nbsp;{{vm.title}}</h1>
    </div>
</div>
<div class="content-inner">
    <div class="container">
        <div class="clearfix sub-header">
            <h2 class="content-sub-heading pull-left">
                <a ui-sref="program({programId: vm.programId})"><span class="icon icon-chevron-left"></span>Back to Dashboard</a>
            </h2>
        </div>
        <div class="card-wrap">
            <div class="panel info-panel">
                <span class="icon icon-info large-icon"></span>
                <div ng-bind-html="vm.screenconfig.BodyTextSurveys" />
            </div>
        </div>
        <div class="card-wrap">
            <div class="row">
                <div class="list-items">
                    <div class="col-md-4 col-sm-6 list-item" ng-repeat="p in vm.data">
                        <div class="card">
                            <div class="card-main">
                                <div class="card-inner">
                                    <p class="large">{{ p.Name }}</p>
                                </div>
                                <div class="card-action">
                                    <ul class="nav nav-list pull-right">
                                        <li>
                                            <a href="{{ p.Link }}" target="_blank"><span class="icon icon-filter-none"></span>&nbsp;Launch Survey<span class="icon icon-chevron-right"></span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
